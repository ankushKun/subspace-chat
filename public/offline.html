<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subspace Chat - Offline</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .logo img {
            display: block;
            margin: 0 auto;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .spinner {
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            border: 2px solid transparent;
            border-top-color: rgba(160, 160, 220, 0.8);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 24px;
        }

        .tip-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .tip-label {
            color: #666;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #666;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.25s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body style="background-image: url('/stars.gif'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="logo">
            <img src="/s.png" alt="Subspace" width="80" height="80">
            <div class="spinner"></div>
        </div>

        <h1>No Internet Connection</h1>
        <p>Check your internet connection and try again</p>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>

</html>
