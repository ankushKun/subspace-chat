<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subspace Invite OpenGraph Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #17181c;
            color: white;
        }

        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #17181c 0%, #1a1b20 50%, #17181c 100%);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .og-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.1), transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05), transparent 50%);
            pointer-events: none;
        }

        .server-icon {
            width: 200px;
            height: 200px;
            border-radius: 32px;
            background: linear-gradient(135deg, #7877c6 0%, #5a59a6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .invite-text {
            font-size: 24px;
            color: #a1a1aa;
            margin-bottom: 16px;
        }

        .server-name {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .server-info {
            font-size: 28px;
            color: #a1a1aa;
            margin-bottom: 32px;
        }

        .subspace-branding {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 32px;
            font-weight: 600;
        }

        .subspace-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #7877c6 0%, #5a59a6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls input,
        .controls button {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
        }

        .controls button {
            background: #7877c6;
            cursor: pointer;
        }

        .controls button:hover {
            background: #5a59a6;
        }
    </style>
</head>

<body>
    <div class="controls">
        <input type="text" id="serverName" placeholder="Server Name" value="Awesome Server">
        <input type="number" id="memberCount" placeholder="Member Count" value="42">
        <input type="text" id="serverIcon" placeholder="Server Icon Letter" value="A" maxlength="1">
        <button onclick="updateCard()">Update Card</button>
        <button onclick="downloadCard()">Download as PNG</button>
    </div>

    <div class="og-card" id="ogCard">
        <div class="server-icon" id="serverIconDiv">A</div>
        <div class="content">
            <div class="invite-text">You're invited to join</div>
            <div class="server-name" id="serverNameDiv">Awesome Server</div>
            <div class="server-info" id="serverInfoDiv">42 members • Online</div>
            <div class="subspace-branding">
                <div class="subspace-logo">S</div>
                <span>Subspace</span>
            </div>
        </div>
    </div>

    <script>
        function updateCard() {
            const serverName = document.getElementById('serverName').value || 'Awesome Server';
            const memberCount = document.getElementById('memberCount').value || '42';
            const serverIcon = document.getElementById('serverIcon').value || 'A';

            document.getElementById('serverNameDiv').textContent = serverName;
            document.getElementById('serverInfoDiv').textContent = `${memberCount} members • Online`;
            document.getElementById('serverIconDiv').textContent = serverIcon.charAt(0).toUpperCase();
        }

        function downloadCard() {
            // This would require html2canvas library for actual implementation
            // For now, just show instructions
            alert('To download: \n1. Right-click on the card\n2. Select "Save image as..."\n3. Or use browser developer tools to capture the element');
        }

        // Update card on input changes
        document.getElementById('serverName').addEventListener('input', updateCard);
        document.getElementById('memberCount').addEventListener('input', updateCard);
        document.getElementById('serverIcon').addEventListener('input', updateCard);
    </script>
</body>

</html>
